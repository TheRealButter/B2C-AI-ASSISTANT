
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0A0A0B">
    <title>SkoolSwap | Nexus Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #CCFF00;
            --bg: #0A0A0B;
            --card: #151517;
            --muted: #27272A;
            --text-main: #FFFFFF;
            --text-dim: #A1A1AA;
        }

        body {
            font-family: 'Hanken Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }

        .cyber-card {
            background: var(--card);
            border: 1px solid var(--muted);
            border-radius: 32px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .accent-text { color: var(--accent); }
        .accent-bg { background-color: var(--accent); }
        
        @keyframes revealUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .reveal { animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Crisis Terminal Styles */
        #crisis-terminal {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            color: #ff3333;
            padding: 40px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>

    <!-- CRASH GUARD: Prevents blank screen if JS fails to boot -->
    <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var terminal = document.getElementById('crisis-terminal');
            if (terminal) {
                terminal.style.display = 'block';
                terminal.innerHTML = '<div style="max-width: 600px; margin: 0 auto;">' +
                    '<h1 style="color: #ff3333; font-weight: 900; font-size: 24px; margin-bottom: 20px;">[NEXUS BOOT FAILURE]</h1>' +
                    '<p style="color: #666; margin-bottom: 30px;">Critical exception detected in the application layer. The system has entered safe mode.</p>' +
                    '<div style="background: #111; padding: 20px; border: 1px solid #333; border-radius: 8px;">' +
                    '<strong>ERROR:</strong> ' + msg + '<br>' +
                    '<strong>LOC:</strong> ' + lineNo + ':' + columnNo + '<br>' +
                    '<strong>URL:</strong> ' + url +
                    '</div>' +
                    '<p style="margin-top: 40px; color: #CCFF00;">Check Vercel Environment Variables: Ensure API_KEY is set.</p>' +
                    '</div>';
            }
            return false;
        };
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
      }
    }
    </script>
</head>
<body class="min-h-screen">
    <div id="root" class="min-h-screen flex flex-col"></div>
    <div id="crisis-terminal"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
