
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0A0A0B">
    <title>SkoolSwap | Nexus Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #CCFF00;
            --bg: #0A0A0B;
            --card: #151517;
            --muted: #27272A;
            --text-main: #FFFFFF;
            --text-dim: #A1A1AA;
        }

        body {
            font-family: 'Hanken Grotesk', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            overflow-x: hidden;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
            /* Prevent rubber banding on mobile */
            overscroll-behavior-y: none;
        }

        .cyber-card {
            background: var(--card);
            border: 1px solid var(--muted);
            border-radius: 32px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .cyber-card:hover {
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(204, 255, 0, 0.05);
            transform: translateY(-4px);
        }

        .accent-text { color: var(--accent); }
        .accent-bg { background-color: var(--accent); }
        .accent-border { border-color: var(--accent); }

        .glass-nav {
            background: rgba(10, 10, 11, 0.85);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        @keyframes revealUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .reveal { animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        .glow { filter: drop-shadow(0 0 10px rgba(204, 255, 0, 0.5)); }

        .markdown-output table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 2rem 0;
            background: #0d0d0e;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #222;
        }
        .markdown-output th {
            text-align: left;
            padding: 1.25rem;
            background: #1a1a1c;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #888;
            border-bottom: 1px solid #222;
        }
        .markdown-output td {
            padding: 1.15rem 1.25rem;
            border-bottom: 1px solid #1a1a1c;
            font-size: 14px;
            font-weight: 600;
        }
        .markdown-output tr:hover td {
            background: rgba(255, 255, 255, 0.02);
            color: var(--accent);
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
